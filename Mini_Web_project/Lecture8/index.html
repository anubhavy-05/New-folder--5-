<!doctype html>
<html lang="en">
	<head>

		<title>Flip-Flop - 3D Card (Pure CSS)</title>
		<link rel="stylesheet" href="./style.css" />

	<body>
		<main class="page">
			<h1>3D Flip Card</h1>
			<div class="scene" aria-label="3D flip card example">
				<div class="card" tabindex="0" aria-live="polite">
					<div class="card__face card__face--front">
						<div class="card__content">
							<div class="card__emoji" aria-hidden="true">ðŸ©´</div>
							<h2>Front</h2>
							<p>Hover or focus me</p>
						</div>
					</div>
					<div class="card__face card__face--back">
						<div class="card__content">
							<h2>Back</h2>
							<p>Pure CSS 3D flip</p>
							<small>ANUBHAV YADAV</small>
						</div>
					</div>
				</div>
			</div>

			<p class="hint">
				Tip: On touch devices, tap and hold to flip. On keyboard, focus the card
				with Tab then press Enter or Space.
			</p>
		</main>
	</body>
	</html>
