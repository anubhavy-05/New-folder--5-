<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shopping Cart - Pure CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cart-wrapper">
            <div class="cart">
                <!-- Cart Body -->
                <div class="cart-body">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face bottom"></div>
                </div>
                
                <!-- Cart Handle -->
                <div class="handle">
                    <div class="handle-bar left-bar"></div>
                    <div class="handle-bar right-bar"></div>
                    <div class="handle-top"></div>
                </div>
                
                <!-- Cart Wheels -->
                <div class="wheels">
                    <div class="wheel wheel-left">
                        <div class="wheel-inner"></div>
                        <div class="spoke spoke-1"></div>
                        <div class="spoke spoke-2"></div>
                        <div class="spoke spoke-3"></div>
                        <div class="spoke spoke-4"></div>
                    </div>
                    <div class="wheel wheel-right">
                        <div class="wheel-inner"></div>
                        <div class="spoke spoke-1"></div>
                        <div class="spoke spoke-2"></div>
                        <div class="spoke spoke-3"></div>
                        <div class="spoke spoke-4"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info">
            <h1>3D Shopping Cart</h1>
            <p>Pure CSS - No JavaScript</p>
        </div>
    </div>
</body>
</html>
