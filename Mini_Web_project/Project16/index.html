<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login/Logout Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login & Logout Animation</h1>
        
        <div class="button-container">
            <!-- Login Section -->
            <div class="login-section">
                <h2>Login</h2>
                <div class="scene">
                    <div class="door"></div>
                    <div class="person"></div>
                </div>
                <button class="login-btn">Click to Login</button>
                <p class="status">Not logged in</p>
            </div>
            
            <!-- Logout Section -->
            <div class="logout-section">
                <h2>Logout</h2>
                <div class="scene">
                    <div class="door"></div>
                    <div class="person"></div>
                </div>
                <button class="logout-btn">Click to Logout</button>
                <p class="status">Currently logged in</p>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <p>• Click Login to see person enter the door</p>
            <p>• Click Logout to see person exit the door</p>
        </div>
    </div>
