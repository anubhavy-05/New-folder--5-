<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated Blossoming Flower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="flower" aria-label="animated blossoming flower">
        <div class="stem" aria-hidden="true"></div>

        <div class="petals" aria-hidden="true">
          <span class="petal" style="--i: 0"></span>
          <span class="petal" style="--i: 1"></span>
          <span class="petal" style="--i: 2"></span>
          <span class="petal" style="--i: 3"></span>
          <span class="petal" style="--i: 4"></span>
          <span class="petal" style="--i: 5"></span>
          <span class="petal" style="--i: 6"></span>
          <span class="petal" style="--i: 7"></span>
        </div>

        <div class="center" aria-hidden="true"></div>
        <div class="shadow" aria-hidden="true"></div>
      </div>
    </div>
  </body>
  
</html>
